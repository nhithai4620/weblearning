<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style-type: none;
            background-color: #333333;
            margin: 0;
            overflow: hidden;
        }
        
        li a {
            color: white;
            text-align: center;
            padding: 16px;
            display: block;
            text-decoration: none;
        }
        
        li {
            float: left;
        }
        
        li a:hover {
            background-color: #111111;
        }
    </style>

</head>

<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#Item">Item</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#More">More</a></li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            padding: 5px;
            width: 300px;
            top: 50px;
            border: 1px solid greenyellow;
            background-color: yellow;
        }
        
        div {
            padding-bottom: 2000px;
        }
        
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>

</head>

<body>
    <h1> Position example</h1>
    <div class="sticky">Xin chào tôi là Nguyễn Nhĩ Thái</div>
    <div>
        <p>Câu thứ nhất</p>
        <p>Câu thứ hai</p>
    </div>
    <img src="cat.jpg" alt="cat" width="300px" height="300px">
    <p>This is image cat</p>
</body>

</html>
